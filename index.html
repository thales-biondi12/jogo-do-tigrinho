<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Tigrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üêØ Jogo do Tigrinho</h1>
        <div class="status-panel">
            <p>Capital: <span id="capital-display">0</span></p>
            <p>Aposta: <span id="aposta-display">0</span></p>
        </div>

        <div id="game-setup">
            <label for="initial-capital">Capital Inicial:</label>
            <input type="number" id="initial-capital" value="100" min="1" required><br><br>
            
            <label for="bet-amount">Valor da Aposta:</label>
            <input type="number" id="bet-amount" value="10" min="1" required><br><br>
            
            <button onclick="startGame()">Come√ßar Jogo</button>
        </div>

        <div id="game-area" style="display:none;">
            <h2>Fa√ßa sua aposta (0 a 10)</h2>
            <label for="user-guess">Seu Palpite:</label>
            <input type="number" id="user-guess" min="0" max="10" required><br><br>
            
            <button onclick="playRound()">APOSTAR</button>
            <button onclick="endGame()" id="end-button">Parar e Sacar</button>

            <div id="message-area"></div>
        </div>

        <div id="end-screen" style="display:none;">
            <h2>Jogo Encerrado!</h2>
            <p id="final-message"></p>
            <button onclick="location.reload()">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
